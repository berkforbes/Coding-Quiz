<!doctype html>
<html lang="en">

<head>
  <title>Javascript Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<!-- Header -->
<body>
    <!-- Links to Highscores and Timer display -->
    <div class="row header">
      <div class="col">
        <div>
          <span id="highscore">View Highscores</span>
          <span id="timer">Time: 75 seconds</span>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- quiz intro and start quiz button -->
    <div class="container jumbotron">
      <div class="row">
        <div class="col-md-9 col-sm-10">
          <h1 class="display-3">Javascript Quiz</h1>
          <hr class="mt-4">
          <br>
          <p class="instructions">
            Test your javascript knowledge with this 5 question quiz. Answer each multiple choice question as quickly as possible, high scores are ranked on how quickly you complete the quiz. Questions answered incorrectly will result in a 10 second penalty.
          </p>
          <br>
          <button type="button" class="btn btn-primary start-btn justify-content-end">Start Quiz!</button>
        </div>
      </div>
    </div>
    </div>

  <!-- Quiz Questions - empty elements for questions/answers -->
  <div class="row quiz-questions justify-content-center">
    <div class="col-md-8">
      <h3 class="mb-5 question"></h3>
      <button type="button" class="btn btn-warning answer1"></button>
      <button type="button" class="btn btn-warning answer2"></button>
      <button type="button" class="btn btn-warning answer3"></button>
      <button type="button" class="btn btn-warning answer4"></button>
  <!-- displays right or wrong depending on user choice-->
      <span id="correct-incorrect" class="mt-5"></span>
    </div>
</div>
</div>  
 
  
  
  <script src="./assets/js/script.js"></script>
</body>

</html>
